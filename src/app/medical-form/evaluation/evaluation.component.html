<div class="max-w-[600px] mt-5 mx-auto  padding-[20px] bg-[#a0ebb2] rounded-[12px] shadow text-center">
    <h2 class="text-white text-xl font-semibold">Medical Checkup Form</h2>
   <form [formGroup]='medicalForm'>
    <div class="form-group flex flex-col px-6 pb-10">
        <label class="before-property text-left ml-1 text-xl font-semibold mb-1 relative"  for="name">Name : </label >
          <input class="py-2 px-4 rounded outline-blue-400" type="text" id="name" formControlName="name" placeholder="Enter Your Name">
          <div *ngIf="medicalForm.get('name').hasError('required') && medicalForm.get('name').touched" >
             <p class="text-red-600 text-left my-2 font-semibold"> Name Is Required</p>
          </div>
          <label class="before-property ml-1 text-left text-xl font-semibold mb-1 relative" for="email">Age : </label>
          <input class="py-2 px-4 rounded outline-blue-400" type="number" id="age" formControlName="age" placeholder="Enter Your Age">
          <div *ngIf="medicalForm.get('age').hasError('required') && medicalForm.get('age').touched" >
            <p class="text-red-600 text-left my-2 font-semibold"> Age Is Required</p>
         </div>
         <div *ngIf="medicalForm.get('age').hasError('min') && medicalForm.get('age').touched" >
            <p class="text-red-600 text-left my-2 font-semibold">Age must be greater than 1 </p>
         </div>
         <div *ngIf="medicalForm.get('age').hasError('max') && medicalForm.get('age').touched" >
            <p class="text-red-600 text-left my-2 font-semibold">Age must be less than 100 </p>
         </div>
          <label class="before-property ml-1 text-left text-xl font-semibold mb-1 relative" for="contact">Contact : </label>
          <input class="py-2 px-4 rounded outline-blue-400" type="text" id="contact" formControlName="contact" placeholder="Enter Your Number">
          <div *ngIf="medicalForm.get('email').hasError('email') && medicalForm.get('email').touched" >
            <p class="text-red-600 text-left my-2 font-semibold">Please Enter Valid Email Address</p>
         </div>
         <label class="before-property ml-1 text-left text-xl font-semibold mb-1 relative" for="email">Email : </label>
         <input class="py-2 px-4 rounded outline-blue-400" type="email" id="email" formControlName="email" placeholder="Enter Your Email">
         <div *ngIf="medicalForm.get('email').hasError('email') && medicalForm.get('email').touched" >
           <p class="text-red-600 text-left my-2 font-semibold">Please Enter Valid Email Address</p>
        </div>

      </div>
</form>
</div>
